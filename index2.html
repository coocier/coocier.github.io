<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>REM测试</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <style>
        h3  {
            text-align: center;
            font-size: 18px;
        }
        #wrapper {
            text-align: center;
        }

        #wrapper img {
            width: 300px;
            height: 300px;
        }
        #wrapper #msg {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h3>没有使用REM时候的测试</h3>
<div id="wrapper">
    <img src="./img/test/timg.jpg" alt="测试图片">
    <div id="msg">图片的尺寸为：<span id="size_w"></span> * <span id="size_h"></span></div>
</div>
<script>
    function getImgSize() {
        document.getElementById('size_w').innerText = document.getElementsByTagName('img')[0].width;
        document.getElementById('size_h').innerText = document.getElementsByTagName('img')[0].height;
    }
    getImgSize();
    window.addEventListener('resize', getImgSize);
</script>
</body>
</html>
