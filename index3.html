<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>REM测试</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <style>
        h3  {
            text-align: center;
            font-size: 0.18rem;
        }
        #wrapper {
            text-align: center;
        }

        #wrapper img {
            width: 3rem;
            height: 3rem;
        }
        #wrapper #msg {
            text-align: center;
            font-size: 0.16rem;
        }
    </style>
    <script type="text/javascript">
        function resizeFontsize() {
            var width = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = width / 7.5 * 2 + 'px';
            //width/(效果图片宽度/文本字体大小(100))
        }

        resizeFontsize();
        //			改变横屏竖屏执行效果更换
        window.addEventListener('orientationchange', resizeFontsize);
        //			改变手机大小执行效果更换
        window.addEventListener('resize', resizeFontsize);
    </script>
</head>
<body>
<h3>使用REM时候的测试</h3>
<div id="wrapper">
    <img src="./img/test/timg.jpg" alt="测试图片">
    <div id="msg">图片的尺寸为：<span id="size_w"></span> * <span id="size_h"></span></div>
</div>
<script>
    function getImgSize() {
        document.getElementById('size_w').innerText = document.getElementsByTagName('img')[0].width;
        document.getElementById('size_h').innerText = document.getElementsByTagName('img')[0].height;
    }
    getImgSize();
    window.addEventListener('resize', getImgSize);
</script>
</body>
</html>
